<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <header class="d-flex align-items-flex-end">
    <h2 mat-dialog-title class="col-md-10 p-0">
      Editar usuario
    </h2>
    <div class="d-flex justify-content-end w-100">
      <i mat-dialog-close class="fa-light fa-xmark fa"></i>
    </div>
  </header>
  <div>
    <form  autocomplete="off" [formGroup]="registerForm">
        <div class="">
          <label>Nombre</label>
          <mat-form-field class="w-100" appearance="outline">
            <input type="text" matInput formControlName="name" placeholder="Ingresa nombre del usuario"/>
            <mat-error
              *ngIf="registerForm.controls['name'].hasError('required')"
            >
              Campo requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="">
          <label>Apellido</label>
          <mat-form-field class="w-100" appearance="outline">
            <input type="text" matInput formControlName="last_name" placeholder="Ingresa el apellido del usuario"/>
            <mat-error
              *ngIf="registerForm.controls['last_name'].hasError('required')"
            >
              Campo requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="">
          <label>Correo electronico</label>
          <mat-form-field class="w-100" appearance="outline">
            <input matInput formControlName="email" placeholder="Ingresa un correo electronico"/>
            <mat-error
              *ngIf="registerForm.controls['email'].hasError('required')"
            >
              Campo requerido
            </mat-error>
            <mat-error
              *ngIf="registerForm.controls['email'].hasError('email')"
            >
              Correo electronico invalido
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row" *ngIf="!addTenant">
          <h2 class="my-2"><strong>Tenants</strong></h2>
        </div>
        <div class="row" *ngIf="!addTenant">
            <div class="table-responsive">
              <table class="table text-nowrap">
                <thead>
                  <tr>
                    <th class="last">Empresa</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tenant of tenants; index as i">
                    <td>
                      <span>{{ tenant.tenant_id.name }}</span>
                    </td>
                    <td>
                      <i class="fa fa-trash" (click)="delete(i)"></i>
                    </td>
                  </tr>
                  <td
                    style="color: var(--tblr-blue); cursor: pointer"
                    class="text-center py-2"
                    (click)="addBusiness()">
                    Añadir empresa
                  </td>
                </tbody>
              </table>
            </div>
        </div>
        <div *ngIf="addTenant" class="card p-4">
          <form
            autocomplete="off"
            [formGroup]="tenantForm"
          >
            <div class="row">
              <div class="col-11">
                <label
                  >Escribe el nombre de la empresa</label
                >
                <mat-form-field class="w-100" appearance="outline">
                  <input
                    type="text"
                    class="w-100"
                    matInput
                    formControlName="business"
                    [matAutocomplete]="search"
                    placeholder="Ingresa una empresa"
                  />
                  <mat-autocomplete
                    autoActiveFirstOption
                    #search="matAutocomplete"
                    [displayWith]="displayFn"
                  >
                    <mat-option value="" *ngIf="!tenantForm.controls['business'].value">
                      Escribe algo...
                    </mat-option>
                    <div *ngIf="tenantForm.controls['business'].value">
                      <mat-option
                        *ngFor="let option of filteredOptions"
                        [value]="option"
                      >
                        {{ option.name }}</mat-option
                      >
                    </div>
                    <mat-option
                      value=""
                      *ngIf="
                        filteredOptions.length <= 0 &&
                        this.tenantForm.controls['business'].value"
                    >
                      No se encontró nada con el término:
                      {{ tenantForm.controls["business"].value }}
                    </mat-option>
                  </mat-autocomplete>
                  <mat-error
                    *ngIf="tenantForm.controls['business'].hasError('required')"
                  >
                    Campo requerido
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-1 d-flex justify-content-end">
                <i class="fa-light fa-xmark fa" (click)="returnTable()"></i>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <button class="btn-primary w-75" (click)="registerTenant()" mat-raised-button>
                Añadir empresa
              </button>
            </div>
          </form>
        </div>
        <mat-dialog-actions align="end" class="mat">
          <div></div>
          <div>
            <button mat-stroked-button color="warn" mat-dialog-close>
              Cancelar
            </button>
            <button
              mat-raised-button
              (click)="registerUser()"
              class="mx-2 btn-primary"
            >
            Editar Usuario
            </button>
          </div>
        </mat-dialog-actions>
    </form>
  </div>
</div>
