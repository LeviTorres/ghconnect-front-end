<header class="d-flex align-items-flex-end">
  <div class="d-flex justify-content-end w-100">
    <i mat-dialog-close class="fa-light fa-xmark fa"></i>
  </div>
</header>
<form id="file-upload-form" class="uploader">
  <input id="file-upload" type="file" name="fileUpload" accept=".xlsx, .xls" (change)="fileUpload($event)"
    multiple="false" />

  <label for="file-upload" id="file-drag">
    <img id="file-image" src="#" alt="Preview" class="hidden">
    <div id="start">
      <i class="fa fa-download" aria-hidden="true"></i>
      <div>Select a file or drag here</div>
      <div id="notimage" class="hidden">Please select an image</div>
      <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
    </div>
    <div id="response" class="hidden">
      <div id="messages"></div>
      <progress class="progress" id="file-progress" value="0">
        <span>0</span>%
      </progress>
    </div>
  </label>
</form>
<div>
  <button class="btn-primary mt-2" mat-raised-button (click)="createExcel()">Descargar plantilla</button>
</div>
