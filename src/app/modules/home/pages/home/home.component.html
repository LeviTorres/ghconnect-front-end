<app-navbar></app-navbar>
<div class="content ">
  <div class="d-flex justify-content-between col-12">
    <div class="col-6">
      <h1 style="font-weight:700; size:36px; line-height: 54px; margin:0 auto">Seleccionar aplicacion</h1>
      <p style="font-weight: 400; size: 14px; line-height: 21px;">Elige la aplicación con la que
        deseas trabajar en tu empresa actual. Puedes
        cambiar de aplicación fácilmente en el menú de <a style="color:#2887F9">"Aplicaciones"</a>
      </p>
    </div>

    <div class="col-4 mx-3 mt-3">
      <mat-form-field class="w-100" appearance="legacy">
        <mat-icon matSuffix>search</mat-icon>
        <mat-label>Buscar...</mat-label>
        <input type="text" matInput #txtTerm (keyup)="search(txtTerm.value)">
      </mat-form-field>
      <div class=" mt-2" style="display: flex;align-items: center;justify-content: start;">
        <i class="fa-solid fa-filter" [matMenuTriggerFor]="menu" style="cursor: pointer; margin-top:7px"></i>
        <div class="" style="display: flex;align-items: center;justify-content: start; margin:0 2rem;"
          *ngIf="selectedFilter != 'Todos'">
          <div
            style="padding: 5px 10px; background-color: gray;border-radius: 15px;color: white;cursor: pointer;display: flex;align-items: center;"
            (click)="changeAll()">{{selectedFilter}}<mat-icon class="ms-2">cancel</mat-icon>
          </div>
        </div>
      </div>
    </div>
    <mat-menu #menu="matMenu" xPosition="before" class="p-3 py-0 d-flex flex-column">
      <mat-radio-group class="example-radio-group" [(ngModel)]="selectedFilter">
        <mat-radio-button class="example-radio-button" (click)="selected(season.name)"
          *ngFor="let season of filters;index as i" [value]="season.name">
          {{season.name}}
        </mat-radio-button>
      </mat-radio-group>
    </mat-menu>
  </div>
  <div *ngIf="services.length > 0" style="max-width: 900px; margin: 2rem auto;" class="col-12 d-flex flex-wrap ">
    <div *ngFor="let item of services" class="col-2 text-center my-3" [routerLink]="[item.url]">
      <div class="cont-icon">
        <img class="icons" [src]="item.icon">
      </div>
      <p class="text-center mt-1">{{item.name}}</p>
    </div>
  </div>
  <div *ngIf="services.length <= 0" class="text-center">
    SIN RESULTADOS
  </div>
</div>
<app-footer></app-footer>
